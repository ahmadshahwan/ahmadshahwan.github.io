<div class="publications">
  @for (category of categories; track category.id) {
    @for (publication of publicationsByCategory(category); track publication.id) {
      <app-entry>
        <div visual>
          <div class="publications__category">{{ category.title }}</div>
        </div>
        <div content>
          <span [innerHTML]="publication.description.html" class="publications__title"></span>
        </div>
      </app-entry>
    }
  }
</div>
