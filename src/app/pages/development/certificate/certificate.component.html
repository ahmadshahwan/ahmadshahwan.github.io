<div class="certificate">
  <app-entry>
  <div visual>
    <img class="thumbnail" [ngSrc]="model.institute.icon.url" height="32" width="32" [alt]="model.institute.name">
  </div>
  <div content>
    <div class="certificate__content">
      <div class="certificate__content__title">
        @if (model.url) {
          <a [href]="model.url" target="_blank">{{ model.title }}</a>
        } @else {
          {{ model.title }}
        }
      </div>
      <span class="certificate__content__institution">
        {{ model.institute.name }}
      </span>
      <span class="certificate__content__year">
        {{ model.year }}
      </span>
    </div>
  </div>
  </app-entry>
</div>
