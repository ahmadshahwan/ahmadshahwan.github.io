<div>
  @if (page) {
    <app-entry>
       <div visual>
         @if (page.image) {
           <img
             [ngSrc]="page.image.url"
             [alt]="page.title"
             [width]="page.image.width"
             [height]="page.image.height"
             class="image" />
         }
       </div>
       <div content>
         @if (page.text) {
           <div [innerHTML]="page.text.html"></div>
         }
       </div>
    </app-entry>
  }
</div>
