<div class="post">
  @if (page) {
    <div class="title">
      <h2>{{ page.title }}</h2>
    </div>
    <div class="entry">
      @if (page.image) {
        <img
          [ngSrc]="page.image.url"
          [alt]="page.title"
          [width]="page.image.width"
          [height]="page.image.height"
          class="align-left" />
      }
      @if (page.text) {
        <div [innerHTML]="page.text.html"></div>
      }
    </div>
  }
</div>
