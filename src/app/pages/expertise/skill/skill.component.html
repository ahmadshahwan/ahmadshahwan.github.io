<div class="skill">
  <div class="icon">
    <img class="thumbnail" [ngSrc]="model.icon.url" height="36" width="36" [alt]="model.title"/>
  </div>
  <div class="details">
    <div class="header" [style.width]="proficiencyAsPercentage">{{ model.title }}</div>
    <div class="description">
      {{ model.details }}
    </div>
  </div>
</div>
