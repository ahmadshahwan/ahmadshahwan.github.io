<div>
  <app-entry>
    <div content>
      <div class="event">
        <div class="event__title">{{ model.title }}</div>
        <span class="timestamp event__date">{{ model.date }}</span>
        <div [innerHTML]="model.description.html" appRouterLinkAdapter class="event__description"></div>
      </div>
    </div>
  </app-entry>
</div>
