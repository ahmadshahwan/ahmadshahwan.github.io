<div class="interests">
  @for (interest of interests; track interest.id) {
    <app-entry>
      <div content>
        <div class="interest-details">
          <div class="interest-title">{{ interest.title }}</div>
          <div>{{ interest.description }}</div>
        </div>
      </div>
    </app-entry>
    
  }
</div>
