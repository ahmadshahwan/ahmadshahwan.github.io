<div class="post">
  <div class="title">
    <h2>Education</h2>
  </div>
  <div class="entry">
    <app-scrollable>
      @for (degree of degrees; track degree.id) {
        <app-degree image="{{ degree.icon.url }}" alt="{{ degree.institution }}">
          <div academic-title>{{ degree.title }}</div>
          <div institution>{{ degree.institution }}</div>
          <div year>{{ degree.year }}</div>
        </app-degree>
      }
    </app-scrollable>
  </div>
</div>
