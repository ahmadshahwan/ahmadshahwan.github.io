<div class="degree">
  <div class="icon">
    <img class="thumbnail" [ngSrc]="model.icon.url" height="48" width="48" [alt]="model.institution">
  </div>
  <div class="details">
    <div class="primary">
      <div class="academic-title">
        {{ model.title }}
      </div>
    </div>
    <div class="secondary">
      <span class="institution">
        {{ model.institution }}
      </span>
      <span class="year">
        {{ model.year }}
      </span>
    </div>
  </div>
</div>
