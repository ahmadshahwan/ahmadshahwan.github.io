<div id="sidebar">
  <ul>
    <li>
      @if (links().length) {
        <h2>{{ group() }}</h2>
        <ul class="menu">
        @for (link of links(); track link.id) {
          <li>
            <app-menu-link [link]="link.route">{{ link.title }}</app-menu-link>
          </li>
        }
        </ul>
      }
    </li>
    <li>
      <h2>{{ (sidebar | async)?.externalLinksMenuTitle }}</h2>
      <ul>
        @for (link of (sidebar | async)?.externalLinks; track link.id) {
          <li>
            <img class="align-left" [ngSrc]="link.icon.url" height="16" width="16" [alt]="logoTitle(link)"/>
            <a target="_blank" [href]="link.url">{{ link.title }}</a>
          </li>
        }
      </ul>
    </li>
  </ul>
</div>
