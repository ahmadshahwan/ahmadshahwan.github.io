<footer id="footer">
  <div class="footer-content">
    <div class="socials">
      @for (link of (footer | async)?.socialLinks; track link.id) {
        <a target="_blank" [href]="link.url" class="social-link" [attr.aria-label]="link.title">
          <img [alt]="link.title" [ngSrc]="link.icon.url" height="24" width="24" />
        </a>
      }
    </div>
    <p class="address">
      {{ (footer | async)?.address }}
    </p>
  </div>
</footer>
